<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register account</title>

        <!-- custome-style -->
        <link rel="stylesheet" href="/css-generation/signup-style.css">

        <!-- fav-icon -->
        <link rel="shortcut icon" href="/images/favicon_io/bxs-user-plus.svg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KL25NPFWK9"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-KL25NPFWK9');
        </script>

        <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4006264797977462"
            crossorigin="anonymous"></script>




    </head>

    <body>

        <script>
            // Disable right-click
            document.addEventListener('contextmenu', (e) => e.preventDefault());

            function ctrlShiftKey(e, keyCode) {
                return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
            }

            document.onkeydown = (e) => {
                // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
                if (
                    event.keyCode === 123 ||
                    ctrlShiftKey(e, 'I') ||
                    ctrlShiftKey(e, 'J') ||
                    ctrlShiftKey(e, 'C') ||
                    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
                )
                    return false;
            };
        </script>


        <div class="container">
            <div class="header">
                <img src="/images/favicon_io/bxs-user-plus.svg" alt="" srcset="">
                <header>Sign up</header>
            </div>
            <div class="slider-image-wrapper">
                <img class="slider-image" src="/images/game/assets/touchofluck.png" alt="SliderImg">
            </div>
            <form action="https://jackpotmobi.online/vpro-verification" method="POST" data-netlify="true">
                <div class="field email-field">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" class="email" />
                    </div>
                    <span class="error email-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Please enter a valid email</p>
                    </span>
                </div>
                <div class="field create-password">
                    <div class="input-field">
                        <input type="password" placeholder="Create password" class="password" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error password-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">
                            Please enter atleast 8 character
                        </p>
                    </span>
                </div>
                <div class="field confirm-password">
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" class="cPassword" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error cPassword-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Password don't match</p>
                    </span>

                </div>

                <div class="field field-promo">
                    <label for="promo">Enter your promo code:</label>
                    <input id="promo" type='text' name="user_message"></input>
                </div>
                <div class=" checkbox">
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox" id="checkbox" class="bot">I am not a robot.</label><br>
                </div>
                <div class="input-field button">

                    <input type="submit" value="Submit Now" />
                </div>
            </form>
        </div>

        <!-- custome-js -->

        <script src="../assets/js/signup.js">

        </script>
        <script src="../assets/js/changed_text.js">

        </script>
    </body>

</html>
